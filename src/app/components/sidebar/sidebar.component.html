<div class="sidebar">
  <div class="logo">
    <img id="logo" src="/logo.png" alt="Logo" />
  </div>

  <nav class="nav-links">
    <a
      class="nav-item"
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="bi bi-house-fill icon"></i>
      <span>Home</span>
    </a>

    <a
      class="nav-item"
      routerLink="/liked"
      routerLinkActive="active"
    >
      <i class="bi bi-suit-heart-fill icon"></i>
      <span>Liked</span>
    </a>
  </nav>

  <!-- LOGOUT BUTTON -->
  <div class="logout-container">
    <button class="logout-btn" (click)="onLogout()">
      <i class="bi bi-box-arrow-right icon"></i>
      <span>Logout</span>
    </button>
  </div>
</div>
